{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add a New Facebook Page
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="fas fa-plus-circle me-2"></i>
                    <h2 class="mb-0">Add a New Facebook Page</h2>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">Fill out the details below to add a new Facebook Page to your account.</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'fb_pages:home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Add Page
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
